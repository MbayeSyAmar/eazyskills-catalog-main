objectives: Apprenez à déployer vos premières applications conteneurisées avec Kubernetes et à gérer efficacement vos clusters.
description: >
  Kubernetes, souvent abrégé en K8s ou "kube", est une plateforme Open Source qui automatise l'exploitation des conteneurs Linux. Elle permet d’éliminer de nombreux processus manuels associés au déploiement et à la mise à l’échelle des applications conteneurisées.
  Kubernetes vous aide à gérer facilement et efficacement des clusters d’hôtes exécutant des conteneurs Linux. Ces clusters peuvent couvrir des hôtes situés dans des clouds publics, privés ou hybrides, ce qui fait de Kubernetes la plateforme idéale pour héberger des applications cloud-native nécessitant une mise à l’échelle rapide, comme la diffusion de données en temps réel via Apache Kafka.
  Dans cette formation, vous apprendrez à déployer vos premières applications à l’aide des pods, services, ReplicaSets et du gestionnaire de Chart Helm.
prerequisites: >
